{% extends 'home/home.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    {% block content %}
    <!-- component -->
    <div class="h-1/2 flex flex-col w-full items-center justify-center  relative">

                        {% for student in students %}

                    <!-- Card 1 -->
                                    <a href="#" class=" w-full  sm:w-1/4 md:w-3/4 border-2 border-b-4 border-gray-400 bg-white  rounded-xl  my-4">
                                
                                    <!-- Badge -->
                                    <p class="bg-sky-500 w-fit px-4 py-1 text-sm font-bold text-white rounded-tl-lg rounded-br-xl">  </p>
                                
                                    <div class="grid grid-cols-6 p-5 gap-y-2 ">
                                
                                        <!-- Profile Picture -->
                                        <div>
                                            
                                        <img src="https://picsum.photos/seed/2/200/200" class="max-w-16 max-h-16 rounded-full " />
                                        </div>
                                
                                        <!-- Description -->
                                        <div class="col-span-5 md:col-span-4 ml-4">
                                
                                        <p class="text-sky-500 font-bold text-base text-bold"> {{student.user}} </p>
                                
                                        <p class="text-gray-600 font-bold"> {{student.phonenumber}}</p>
                                
                                        <p class="text-gray-400"> {{student.email}} </p>
                                        
                                        <p class="text-gray-400"> {{student.phonenumber}} </p>
                                        
                                        
                                        
                                        
                                        </div>
                                
                                        
                                       
                                
                                    </div>
                                    <!-- <a class="absolute top-5 left-64" href="{{students.profile.cv.url}}">view cv</a> -->
                                    </a>
                
                                    {% endfor %}
                    </div>
        {% endblock %}

</body>
</html>
